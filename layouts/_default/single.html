{{ partial "header.html" . }}
  <div class="entry">
    <div class="entry-title single-title">
      {{ .Title }}
    </div>

    <div class="single-meta-wrap">
      <div class="entry-meta single-meta">
        {{ partial "date-meta.html" . }}
      </div>
    </div>

    <div class="entry-body single-body">
      {{ .Content }}
    </div>

    <div class="entry-tags single-tags">
      {{ partial "tags.html" . }}
    </div>
  </div>
{{ partial "footer.html" . }}
